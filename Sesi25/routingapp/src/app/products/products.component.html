<div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <a class="btn btn-danger" [routerLink]="['/products', product.id]">
                    Check Product
                </a>
            </div>
        </div>

    </div>
</div>
