<h1>Login Form</h1>

<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="Username" name="username" formControlName="username">
            <span *ngIf="username && username.invalid" style="color: red">
                Input Username is Invalid
            </span>
        </div>

        <div class="form-group">
            <label for="name">Password</label>
            <input type="text" class="form-control" id="password" name="password" formControlName="password">
        </div>

        <button type="submit" class="btn btn-success">
            Login
        </button>

    </form>

    <div *ngIf="currentUser.isLogin">
        Successfully login. Hello, {{currentUser.username}}!
    </div>
</div>
