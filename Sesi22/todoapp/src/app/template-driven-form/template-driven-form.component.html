<form (ngSubmit)="OnSubmit(todoForm)" #todoForm="ngForm">
    <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" class="form-control" id="taskName"
            required name="taskName" ngModel>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control ngModel">
            <option [value]="category" *ngFor="let category of categories">{{category}}</option>
        </select>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
