<!-- Study Case menggunakan NgIf -->

<ul>
    <li *ngIf="people.country === 'USA'" class="text-red">{{people.name}} ({{people.country}})</li>
    <li *ngIf="people.country === 'HK'" class="text-green">{{people.name}} ({{people.country}})</li>
    <li *ngIf="people.country === 'UK'" class="text-blue">{{people.name}} ({{people.country}})</li>
    <li *ngIf="people.country !== 'USA' && people.country !== 'HK' && people.country !== 'UK'" class="text-black">
        {{people.name}} ({{people.country}})</li>
</ul>
